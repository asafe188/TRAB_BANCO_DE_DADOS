<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil - ShoesMix</title>
  <link href="https://fonts.googleapis.com/css2?family=Aleo&display=swap" rel="stylesheet">
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Aleo', serif;
    background: #f5f5f5;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }
  .container-editar {
    width: 100%;
    max-width: 550px;
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    box-sizing: border-box;
  }
  h2 {
    text-align: center;
    margin-bottom: 25px;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .linha-dupla {
    display: flex;
    gap: 15px;
  }
  .campo {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  label {
    margin-bottom: 3px;
    font-weight: bold;
  }
  input {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }
  button {
    margin-top: 20px;
    align-self: center;
    padding: 10px 30px;
    background: #333;
    color: white;
    border: none;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: #000;
  }
</style>
</head>
<body>
  <div class="container-editar">
    <h2>Editar Perfil</h2>
    <form method="post">
      <div class="campo">
        <label>Nome Completo</label>
        <input type="text" name="nome" value="{{ usuario.nome }}" required>
      </div>

      <div class="campo">
        <label>E-mail</label>
        <input type="email" value="{{ usuario.email }}" disabled>
      </div>

      <div class="linha-dupla">
        <div class="campo">
          <label>CPF</label>
          <input type="text" name="cpf" value="{{ usuario.cpf }}">
        </div>
        <div class="campo">
          <label>Telefone</label>
          <input type="text" name="telefone" value="{{ usuario.telefone }}">
        </div>
      </div>

      <div class="campo">
        <label>Bairro</label>
        <input type="text" name="bairro" value="{{ usuario.bairro }}">
      </div>

      <div class="linha-dupla">
        <div class="campo">
          <label>Rua</label>
          <input type="text" name="rua" value="{{ usuario.rua }}">
        </div>
        <div class="campo">
          <label>Número</label>
          <input type="text" name="numero" value="{{ usuario.numero }}">
        </div>
      </div>

      <div class="linha-dupla">
        <div class="campo">
          <label>Cidade</label>
          <input type="text" name="cidade" value="{{ usuario.cidade }}">
        </div>
        <div class="campo">
          <label>UF</label>
          <input type="text" name="uf" value="{{ usuario.uf }}">
        </div>
      </div>

      <div class="campo">
        <label>Complemento</label>
        <input type="text" name="complemento" value="{{ usuario.complemento }}">
      </div>

      <button type="submit">Salvar Alterações</button>
    </form>
  </div>
</body>
</html>
