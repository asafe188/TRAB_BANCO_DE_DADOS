<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Usuário Logado - ShoesMix</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Aleo&display=swap" rel="stylesheet">
</head>
<body>
  <header class="cabecalho">
    <div class="logo">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo ShoesMix">
    </div>
    <div class="barra-pesquisa">
      <img src="{{ url_for('static', filename='lupa.png') }}" class="lupa">
      <input type="text" placeholder="O que deseja procurar?">
    </div>
    <div class="icones-direita">
      <div class="dropdown">
        <div class="dropdown-toggle" onclick="toggleMenu(event)">
          <img src="{{ url_for('static', filename='user-icon.png') }}" alt="Usuário">
          <span class="minha-conta">Olá, {{ nome_usuario }}</span>  <!-- Saudação com nome do usuário -->
        </div>
        <div class="dropdown-content" id="menuConta">
          <a href="/logout" class="botao-conta">SAIR</a> <!-- Logout -->
        </div>
      </div>
      <a href="/carrinho">
        <img src="{{ url_for('static', filename='cart-icon.png') }}" alt="Carrinho">
      </a>
    </div>
  </header>

  <nav class="barra-categorias">
    <ul>
      <li><a href="#">NOVIDADES</a></li>
      <li><a href="#">FEMININO</a></li>
      <li><a href="#">MASCULINO</a></li>
      <li><a href="#">PROMOÇÕES</a></li>
      <li><a href="#">CATEGORIA</a></li>
    </ul>
  </nav>

  <main class="conteudo-usuario">
    <p style="text-align: center;">Bem-vindo à sua conta, {{ nome_usuario }}!</p>
    <!-- Aqui você pode adicionar mais conteúdo de usuário, como pedidos, configurações, etc. -->
  </main>

</body>
</html>
